{% extends 'temp/user.html' %}
{% block base %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body  >
<center>
    <table class="table" style="width: 40%"   >
        <tr style="height: 50px; background-color: #B0450D">
            <td>name</td>
            <th>movie name</th>
            <th>year</th>
            <th>discription</th>
            <th>date</th>
            <th>rating</th>
        </tr>

        {% for i in rp %}

        <tr  style="background-color: white;">
        <td>{{ i.u.username }}</td>
            <td>{{ i.movie_name }}</td>
            <td>{{ i.year }}</td>
            <td>{{ i.discription }}</td>
            <td>{{ i.date }}</td>
            <td style="color: #28a745">{{ i.rating }}</td>
{#            <td><a href="">Reject</a></td>#}
        </tr>

        {% endfor %}
    </table>
</center>
</body>
</html>

{% endblock %}
