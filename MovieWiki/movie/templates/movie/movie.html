{% extends 'temp/admin.html' %}
{% block base %}
<!DOCTYPE html>

<head>
    <title>Movie</title>
</head>

<body>
<center>
    <h2 style="background-color:ghostwhite; width: 40% ">MOVIE</h2>
    <form method="post" enctype="multipart/form-data">
        <table class="table" style="width: 40%" >
             {% csrf_token %}
            <tr style="background-color: white;">
                <td>name</td>
                <td><input type="text" name="mname" required=""></td>

            </tr>
{#            <tr>#}
{#                <td>photo</td>#}
{#                <td><input type="file" name="photo"></td>#}
{#            </tr>#}
            <tr style="background-color: white;">
                <td>year</td>
                <td><input type="number" min="1900" max="2100" name="year" required=""></td>

            </tr>
            <tr style="background-color: white;">
                <td>director</td>
                <td><input type="text" name="dir" required=""></td>

            </tr>
            <tr style="background-color: white;">
                <td>rating</td>
                <td><input type="text" required pattern="[0-9]{10}" minlength="1" maxlength="10" name="rating"></td>

            </tr>
            <tr style="background-color: white;">
                <td>discription</td>
                <td><input type="text" name="dis" required=""></td>

            </tr>
            <tr style="background-color: white;">
                <td>runtime</td>
                <td><input type="text" name="rtime" required=""></td>

            </tr>
            <tr style="background-color: white;">
                <td>category</td>
                <td><input type="text" name="cat" required=""></td>

            </tr>
            <tr style="background-color: white;">
                <td>source :</td>
                <td><input type="text" name="src" required=""></td>

            </tr>
            <tr style="background-color: white;">
                <td>like :</td>
                <td></td>

            </tr>
            <tr style="background-color: white;">
                <td><input type="radio"  name="like" value="yes" id="yes"><label for="yes">__yes</label></td>
                <td><input type="radio" name="like" value="no" id="no"><label for="no">__no</label></td>
            </tr>
            <tr style="background-color: white;">
                <td>trailer</td>
                <td><input type="text" name="trailer" required=""></td>
            </tr>
            <tr style="background-color: white;">
                <td>cover poster</td>
                <td><input type="file" name="cover" required=""></td>
            </tr>
            <tr style="background-color: white;">
                <td>language</td>
                <td><input type="text" name="lang" required=""></td>
            </tr>
            <tr style="background-color: white;">
                <td></td>
                <td><input type="submit" name="submit" value="SUBMIT"></td>
            </tr>
        </table>
    </form>
    </center>
</body>

</html>
{% endblock %}
